<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Travel Planner</title>

  <!-- FOUNDATION CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/css/foundation.min.css" crossorigin="anonymous">
  <!-- JQuery UI CSS -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">


  <link rel="stylesheet" href="./Assests/CSS/style.css">
</head>

<body>
    <header id='mainHeader'class="top-bar">
        <div class="top-bar-left">
        <h1><a href="./index.html">ðŸŒŽ Travel Planner</a></h1>
        </div>
    </header>
    <main>
        <form id="planner-form" class="grid-container fluid">
            <div class="grid-x grid-margin-x align-center">

                <section class="cell medium-6 large-4 " >
                    <label for="location"><h3>WHERE:</h3>
                        <input type="text" id="location" name="location">
                    </label>
                </section>

                <section class="cell medium-6 large-4">
                    <!-- input for budget in USD -->
                    <label for="budget"><h3>BUDGET:</h3>
                        <input type="text" id="budget" name="budget">
                    </label>
                    </section>
                    <section class="cell medium-6 large-4">
                    <!-- target currency -->
                    <label for="money"><h3>Target currency</h3></label>
                    <!-- options for target currency dropdown list -->
                    <select id="money">
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="JPY">JPY</option>
                        <option value="GBP">GBP</option>
                    <!-- localstorage.setItem() -->
                    </select>
                </section>

            </div>
            <div id="datePicker" class="grid-x grid-margin-x align-center">

                <section  class="cell medium-6 large-4">
                    <!-- Trip Dates section -->
                        <label for="start-date"><h3>Trip Start Date</h3></label>
                        <!-- please make sure these are autocomplete off -->
                        <input type="text" id="start-date" name="start-date" autocomplete="off">
                        </section>
                        <section  class="cell medium-6 large-4">
                        <label for="end-date"><h3>Trip End Date</h3></label>
                        <input type="text" id="end-date" name="end-date" autocomplete="off">
                        <div>Trip is <span id="tripLength">0</span> days in length</div>
                        </section>
                <section class="cell medium-6 large-4">
                    <button class="button" id="submit" type="submit" value="submit">SUBMIT</button>
                </section>
            </div>
        </form>
    </main>
    <footer>

    </footer>


    <!-- Foundation JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/js/foundation.min.js" crossorigin="anonymous"></script>
    <!-- JQuery UI Javascript -->
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

    <script src="./Assests/Script/script.js"></script>
</body>
</html>
