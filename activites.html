<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Activities - Travel Planner</title>

    <!-- ___________________FOUNDATION CSS______________________________ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/css/foundation.min.css" crossorigin="anonymous">

    <!-- ______________________JQuery UI CSS________________________ -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

    <!-- ___________________Custom CSS___________________ -->
    <link rel="stylesheet" href="./Assests/CSS/style.css">
</head>

<body>
    <!-- ______________MODAL START________________ -->
    <div class="reveal" id="activityModal" data-reveal>
        <form>
            <label for="activity">Activity Name: <input type="text" id="activity" name="activity"></label>
            <p>Select Weather Conditions:</p>
            <input type="radio" id="indoors" name="conditions"><label for="indoors">Indoors</label>
            <input type="radio" id="outdoors" name="conditions"><label for="outdoors">Outdoors</label>
            <button class="close-button" data-close aria-label="Close modal" type="button">
                <span aria-hidden="true">&times;</span>
            </button>
        </form>
    </div>
    <!-- ______________MODAL END ______________________ -->


    <header id='mainHeader'>
        <h1>ðŸŒŽ Travel Planner</h1>
        <p id="x"></p>
    </header>
    <div class="grid-container fluid">
        <h3>[DAY -DATE]</h3>
        <div class="grid-x grid-padding-x align-center">
            <div class="cell large-3">
                <div class="card" style="width: 300px">
                    <div class="card-divider">
                        MORNING ACTIVITY
                    </div>
                    <div class="card section">
                        <button class="button" type="button" data-open="activityModal">Add Activity</button>
                    </div>
                </div>
            </div>
            <div class="cell large-3">
                <div class="card" style="width: 300px">
                    <div class="card-divider">
                        AFTERNOON ACTIVITY
                    </div>
                    <div class="card section">
                        <button class="button" type="button" data-open="activityModal">Add Activity</button>
                    </div>
                </div>
            </div>
            <div class="cell large-3">
                <div class="card" style="width: 300px">
                    <div class="card-divider">
                        EVENING ACTIVITY
                    </div>
                    <div class="card section">
                        <button class="button" type="button" data-open="activityModal">Add Activity</button>
                    </div>
                </div>
            </div>
        </div>
        <section>
            <!-- ________________WEATHER SECTION____________________ -->
        </section>
    </div>

</body>
</html>
